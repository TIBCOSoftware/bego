sudo: required
language: go
go:
  - 1.12

os:
  - linux
branches:
  only:
    - master
    - develop
    - /^v\d+\.\d+\.\d+(\.\d+)?(-\S*)?$/
      
services:
  - docker
  - redis-server

script:
  - go get -u github.com/project-flogo/cli/...
  - GO111MODULE=on go test -p 1 ./...

